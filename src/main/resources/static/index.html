<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravache Music</title>
    <link rel="stylesheet">
</head>
<body>
    <h1>Gestão de Catálogo de Discos</h1>

    <h2>Ravache Music</h2>
    <form id="form-cadastrar-disco">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" placeholder="Digite o título do disco" required>
        <br>
        <label for="anoLancamento">Ano de Lançamento</label>
        <input type="number" id="anoLancamento" placeholder="Digite o ano de lançamento">
        <br>
        <label for="capa">URL da Capa</label>
        <input type="text" id="capa" placeholder="Insira o link da imagem da capa">
        <br>
        <label for="faixas">Faixas</label>
        <input type="text" id="faixas" placeholder="Ex.: Faixa 1, Faixa 2">
        <br>
        <label for="generos">Gêneros</label>
        <input type="text" id="generos" placeholder="Ex.: 1,2">
        <br>
        <label for="artista">Artista (ID)</label>
        <input type="number" id="artista" placeholder="Digite o ID do artista">
        <br>
        <button type="button" id="btnX">Cadastrar Disco</button>
    </form>

    <h1>Discos Cadastrados</h1>
    <div style="text-align: center">
        <table id="tabelaDiscos">
            <thead>
            <tr>
                <th>Título</th>
                <th>Ano</th>
                <th>Capa</th>
                <th>Faixas</th>
                <th>Gêneros</th>
                <th>Artista</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <hr>
    <h1>Deletar Disco</h1>
    <div style="text-align: center; border: 1px solid black; width: 330px; margin-left: 37.5%;">
        <label>Id:</label>
        <input type="number" id="idDelete" name="idDelete">
        <button type="button" id="btnDeletarDisco">Deletar Disco</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
